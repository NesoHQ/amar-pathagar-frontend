# Development Docker Compose for Amar Pathagar Frontend
version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: amar-pathagar-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Exclude node_modules
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - amar-pathagar-dev-network

networks:
  amar-pathagar-dev-network:
    driver: bridge
